<form [formGroup]="createEmployee" novalidate action="" method="POST">
    <div class="form-group">
        <label for="name">Employee Name</label>
        <input type="text" class="form-control" formControlName="name" id="name" aria-describedby="nameHelp" placeholder="Enter name">
        <small id="nameHelp" class="form-text text-muted">We'll never share your name.</small>
      </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input formControlName="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div formGroupName="address" class="well well-lg">
    <h4>Address</h4>
    <div class="form-group">
      <label class="center-block">Street:
        <input class="form-control" formControlName="street">
      </label>
    </div>
    <div class="form-group">
      <label class="center-block">City:
        <input class="form-control" formControlName="city">
      </label>
    </div>
    <div class="form-group">
      <label class="center-block">State:
        <input class="form-control" formControlName="state">
      </label>
    </div>
    <div class="form-group">
      <label class="center-block">Zip Code:
        <input class="form-control" formControlName="zip">
      </label>
    </div>
  </div>

  <div class="form-group">
    <label for="status">Status</label>
    <input formControlName="status" type="checkbox" class="form-control" id="status" value="0">Inactive
    <input formControlName="status" type="checkbox" class="form-control" id="status" value="1">Active
    
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
